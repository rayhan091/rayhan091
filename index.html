<!DOCTYPE html>
<html>

<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="img/wave.png">
    <div class="container">
        <div class="img">
            <img src="img/login_av.svg">
        </div>
        <div class="login-content">
            <form method="post" action="login_periksa.php">
                <img src="img/logopn.png">
                <h4 class="title">Pengadilan Negeri</h4>
                <h4 class=" title">Martapura Kelas 1B</h4>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" name="username" onfocus="this.value=''" class="input" value="">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" name="password" onfocus="this.value=''" class="input" value="">
                    </div>
                </div>
                <a href="forgotpw.html">Forgot Password?</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
